<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/member/memberLoginForm.css}">
    <title>Login Page</title>
</head>
<body>
    <form role="form" method="post" action="/members/login">
        <div id="login-block">
            <span class="text">Identification</span>
            <span class="text">Already have an account?</span>
            <p class="required-fields">Required Fields *</p>
            <div class="form-group">
                <label th:for="email"><span>Email&nbsp;*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Please enter your email">
            </div>

            <div class="form-group">
                <label th:for="password"><span>Password&nbsp;*</span></label>
                <input type="password" id="password" name="password" placeholder="Please enter your password">
            </div>
            <button class="login-button">Sign In</button>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <hr>
            <p class="sign-up-text" style="font-size: 1.25rem">I do not have an account.</p>
            <p class="sign-up-text">Access your account to discover your wishlist and order history.</p>
            <button type="button" class="signup-button" onclick="location.href='/members/new'">Sign up</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
